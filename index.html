<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
            <div class="pageTitle"><h1>🌸 String Cleanup 🧵🧹</h1></div>
            <span class="appDesc">
                <p>A simple tool that will take an inputted string, what you want to replace, and what you want to replace it with.</p>
                <p><b>Note:</b> No history will be saved, no data will be stored.</p>
            </span>
        <form id="form" action="index.html" method="post">
            <fieldset class="formBorder">

                <label for="string">String you want to clean:</label>
                <input type="text" id="string" name="user-string" autofocus>

                <label for="replace">Replace this:</label>
                <input type="text" id="replace" name="user-replace">


                <label for="withThis">With this:</label>
                <input type="text" id="withThis" name="user-withThis">

            </fieldset>

            <div class="buttons">
                <button class="submitButton" type="submit" title="CLEAN IT">🧹</button>
                <button class ="resetButton" id="resetButton" title="Clear">🗑️</button>
            </div>

        </form>
    </div>
    <script src="app.js"></script>    
</body>
</html>
